name: dry-run

on:
  push:
    branches: [develop]
    paths:
      - org/**
  workflow_dispatch:
    inputs:
      force:
        type: boolean
        required: false

jobs:
  lint-yaml:
    uses: ./.github/workflows/_lint.yml
  dry-run:
    uses: ./.github/workflows/_sync.yml
    permissions: read-all
    secrets: inherit
    with:
      confirm: false
  sync-branch:
    needs: dry-run
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ sync branch
        uses: connor-baer/action-sync-branch@v1.0.3
        with:
          token: ${{ secrets.SERVICE_ACCOUNT_TOKEN }}
          branch: main
          force: false
