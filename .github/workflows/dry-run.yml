name: dry-run
permissions: read-all

on:
  push:
    branches-ignore: [main]
    paths:
      - org/**

jobs:
  run:
    name: dry-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ”’ harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: ðŸ§¹ lint yaml
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "org/**/*.yaml"
          config_file: ".yamllint.yml"
      - name: ðŸ”‘ set token
        run: echo "${{ secrets.SERVICE_ACCOUNT_TOKEN }}" > token
      - name: ðŸŒµ dry run
        uses: docker://ghcr.io/uwu-tools/peribolos:v0.0.4
        with:
          github-token-path: ./token
          config-path: org
          # TODO: Add svrnm
          required-admins: "detiber,justaugustus,lelia,openclarity-service"
          # TODO: Increase to 5
          min-admins: 4
          require-self: true
          fix-org: true
          fix-org-members: true
          fix-teams: true
          fix-team-members: true
          confirm: false
